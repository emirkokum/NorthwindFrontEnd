<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title"></h5>Add Product
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="my-3">
                        <label for="productName">Product Name</label>
                        <div class="form-group">
                            <input class="form-control" type="text" id="productName" formControlName="productName"
                                placeholder="Product Name" />
                        </div>
                    </div>
                </form>
                <form [formGroup]="productAddForm">
                    <div class="my-3">
                        <label for="categoryId">Category Id</label>
                        <div class="form-group">
                            <input class="form-control" type="number" id="categoryId" formControlName="categoryId"
                                placeholder="Category Id" />
                        </div>
                    </div>
                </form>
                <form [formGroup]="productAddForm">
                    <div class="my-3">
                        <label for="unitsInStock">Stock Quantity</label>
                        <div class="form-group">
                            <input class="form-control" type="number" id="unitsInStock" formControlName="unitsInStock"
                                placeholder="Stock Quantity" />
                        </div>
                    </div>
                </form>
                <form [formGroup]="productAddForm">
                    <div class="my-3">
                        <label for="unitPrice">Price</label>
                        <div class="form-group">
                            <input class="form-control" type="number" id="unitPrice" formControlName="unitPrice"
                                placeholder="Price" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer d-flex justify-content-center py-3">
                <button class="btn btn-primary w-50" (click)="add()">Add</button>
            </div>
        </div>
    </div>
</div>
