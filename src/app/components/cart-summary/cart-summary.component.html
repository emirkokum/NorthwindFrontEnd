<li *ngIf="cartItems.length > 0" class="nav-item dropdown align-self-end">
    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Cart
    </a>
    <ul class="dropdown-menu">
        <li *ngFor="let cartItem of cartItems">
            <a class="dropdown-item">
                <span style="cursor: pointer;" class="badge text-bg-secondary me-2">{{cartItem.quantity}}</span>
                {{cartItem.product.productName}} 
                <span style="cursor: pointer;" (click)="removeFromCart(cartItem.product)" class="ms-3 badge text-bg-danger">remove</span>
            </a>
        </li>
        <li>
            <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item text-success fw-bold">Go to Cart</a></li>
    </ul>
</li>
